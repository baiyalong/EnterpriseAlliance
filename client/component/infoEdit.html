<template name="infoEdit">
    <div>
        {{#with info}}
        <p>标题：<input type="text" id='title' /></p>
        <p>分类：
            <select id='category'>
            {{#each category}}
            <option value ="{{code}}">{{name}}</option>
            {{/each}}
        </select>
        </p>
        <p>需求/资源： 
            {{#each direction}}
            <input type="radio" name="direction" value="{{code}}" /> {{name}} 
            {{/each}}
        </p>
        <p>内容：<textarea id='content' rows="3" cols="20"></textarea></p>
        {{/with}}
        <p><input type="button" value="提交审核" id='submit' /></p>
    </div>
</template>
